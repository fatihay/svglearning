<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <svg width= "500" height= "500">
        <circle cx="100" cy="100" r="50" style="fill: red; stroke:blue; stroke-width:2;"/>
        <!-- cx and cy coordinates center of the circle -->
        
        <circle cx="140" cy="130" r="50" style="fill: blue; stroke:red; stroke-width:2; fill-opacity:0.7"/>

    </svg>
    
</body>
