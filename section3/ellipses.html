<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ellipses</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <svg width= "500" height= "500">
        <ellipse cx="100" cy="100" rx="50" ry="25" style="fill: red; stroke:blue; stroke-width:2;"/>
        <ellipse cx="100" cy="100" rx="40" ry="20" style="fill: green; stroke:brown; stroke-width:2;"/>
        <ellipse cx="100" cy="100" rx="30" ry="15" style="fill: white; stroke:black; stroke-width:2;"/>

    </svg>
    
</body>
</html>
