    <path d="M200,200 L195,210 M200,200 L205,210 A7,10 0 0,1 195,210" style="stroke: black; stroke-width:2; fill:black;"/>

    <path d="M192,227 A10,10 0 0,1 207,228 A10,5 0 0,1 192,227" style="fill: black;"  />
