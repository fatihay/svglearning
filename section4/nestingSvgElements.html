<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nestin SVG Elements</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <svg width="500" height="500">

    <svg>
      <rect x="50" y="50" width="100" height="100" style="stroke: red; stroke-widht:2; fill:blue;" />
      <circle cx="250" cy="100" r="50" style="stroke: blue; stroke-width:2; fill:red;" />
    </svg>

    <svg y="150">
      <rect x="50" y="50" width="100" height="100" style="stroke: red; stroke-widht:2; fill:blue;" />
      <circle cx="250" cy="100" r="50" style="stroke: blue; stroke-width:2; fill:red;" />
    </svg>

  </svg>
