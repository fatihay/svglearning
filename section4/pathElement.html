<!DOCTYPE html>

    <title>Path Element</title>

</head>
<body>
    <svg width="500" height="500">

        <!-- <path d="M100,100 m100,100" /> -->
        <path d="M100,100 L200,200" style="stroke: red; stroke-width:2"/>

        

    </svg>

        <!-- 
            M or m - Move to / M kalemin hangi koordinattan başlayacağını belirliyor
            M absolute command, m relative command

            L or l - Line to / çizginin hedefi gibi
            L absolute command, l relative command

            A or a - draw arcs
            Q or q - quadratic bezier curves
            C or c - Cubic bezier curves

         -->
