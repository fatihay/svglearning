<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Group Element</title>
</head>

<body>

  <svg width="500" height="500">

    <g id="shapes"  transform="rotate(30, 60, 15)"; style="stroke: red; stroke-width: 2; fill: blue;" > 
      <!-- x=30, y=60'tan itibaren 15 derece çevir -->
      <!-- g tag'inde x ve y koordinatları belirtemiyoruz sadece transform-translate kullanabiliyoruz -->
      <rect x="50" y="50" width="100" height="100" />
      <circle cx="250" cy="100" r="50" />
      <line x1="350" y1="100" x2="450" y2="100" style="stroke: green; stroke-width:4"/>
    </g>
  </svg>



</body>

</html>
