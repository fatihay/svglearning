<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Bezier Curves</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <svg width="500" height="500">
        <path d="M100,100 Q100,200 200,200" style="stroke: black; stroke-width:2; fill:none" />

        <line x1="100" y1="100" x2="100" y2="200" style="stroke: black;" />
        <line x1="100" y1="200" x2="200" y2="200" style="stroke: black;" />
        <line x1="100" y1="150" x2="150" y2="200" style="stroke: black;" />
    </svg>

</body>

</html>
