<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Icons</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <svg width="700" height="700">

    <!-- Icon #1 -->
    <circle cx="100" cy="100" r="50" style="stroke: none; fill: #ffd633;" />
    <path d="M85,75 L85,125 L125,100" style="fill: white;" />

    <!-- Icon #2 -->
    <circle cx="300" cy="100" r="50" style="stroke: none; fill: #e44e5d;" />
    <line x1="280" y1="80" x2="320" y2="120" style="stroke: white; stroke-width: 4; stroke-linecap: round;" />
    <line x1="320" y1="80" x2="280" y2="120" style="stroke: white; stroke-width: 4; stroke-linecap: round;" />


    <!-- Icon #3 -->
    <circle cx="500" cy="100" r="50" style="stroke: none; fill: #00b386;" />
    <path d="M470,105 L497,125 L525,75"
      style="stroke: white; stroke-width:4; stroke-linecap:round; stroke-linejoin:round; fill: none;" />

  </svg>

</body>

</html>
