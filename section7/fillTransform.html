<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Transform</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="500" height="500">
        <defs>
            <pattern id="squares" x="16" y="16" width="16" height="16" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
                <rect x="8" y="8" width="8" height="8" style="stroke: blue; fill: blue;"/>
            </pattern>

        </defs>

        <rect x="50" y="50" width="100" height="100" style="stroke: blue; stroke-width:2; fill:url(#squares);"  />

    </svg>
    
</body>
</html>
