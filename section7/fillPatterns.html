<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fill Patterns</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <svg width="500" height="500">
        <defs>
            <pattern id="circles" x="10" y="10" width="10" height="10" patternUnits="userSpaceOnUse">
                <circle cx="5" cy="5" r="5" style="stroke: none; fill:red;" />
            </pattern>
        </defs>

        <rect x="50" y="50" width="100" height="100" style="stroke: blue; stroke-width:2; fill:url(#circles);"  />


    </svg>
</body>
</html>
