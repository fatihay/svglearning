<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Definitions</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <svg width="500" height="500">
    <defs>
      <g id="shapes">
        <circle cx="150" cy="150" r="72" style="fill: green;" />
        <rect x="100" y="100" width="100" height="100" style="fill: yellow;" />
      </g>
    </defs>
    <use xlink:href="#shapes" x="50" y="50" />
    <use xlink:href="#shapes" x="50" y="250" />
  </svg>

</body>

</html>
