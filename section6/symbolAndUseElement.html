<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symbol and Use Element</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <svg width="500" height="500">

    <!-- <symbol id="shapes"> -->
    <!-- symbol'de group oluşturmaya gerek kalmadan direk id verebiliyoruz -->
    <!-- <circle cx="150" cy="150" r="72" style="fill: green;" />
      <rect x="100" y="100" width="100" height="100" style="fill: yellow;" />
    </symbol> -->

    <g id="shapes">
      <circle cx="150" cy="150" r="72" style="fill: yellow;" />
      <!-- use kullandığımız ya da kullanmadığımızda da burası görünüyor -->
      <!-- circle içerisinde belirlediğimiz style use ile değişmedi -->
      <!-- <rect x="100" y="100" width="100" height="100" /> -->
    </g>



    <use xlink:href="#shapes" x="50" y="150" style="stroke: red; fill:none;" />
    <use xlink:href="#shapes" x="250" y="150" style="stroke: red; fill:yellow;" />

  </svg>

</body>

</html>
